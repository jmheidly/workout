name: Recipe Engine CI

on:
  push:
    branches: [main]
    paths: ['recipe-engine/**', '.github/workflows/recipe-engine.yml']
  pull_request:
    paths: ['recipe-engine/**', '.github/workflows/recipe-engine.yml']

defaults:
  run:
    working-directory: recipe-engine

jobs:
  check:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn
          cache-dependency-path: recipe-engine/yarn.lock
      - run: yarn --frozen-lockfile
      - run: yarn check

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: check
    env:
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      SENTRY_ORG: ${{ vars.SENTRY_ORG }}
      SENTRY_PROJECT: ${{ vars.SENTRY_PROJECT }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn
          cache-dependency-path: recipe-engine/yarn.lock
      - run: yarn --frozen-lockfile
      - run: yarn build

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn
          cache-dependency-path: recipe-engine/yarn.lock
      - run: yarn --frozen-lockfile
      - run: yarn test

  docker:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: recipe-engine
          file: recipe-engine/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/recipe-engine:latest
            ghcr.io/${{ github.repository }}/recipe-engine:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
